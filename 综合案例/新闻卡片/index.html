    <h1>《自然》评选改变科学的10个计算机代码项目</h1>
    <span id="time">2017年10月20日14:58</span><span id="address">新浪科技</span><span id="cang">收藏本文</span>
</div>
    <hr>

    <p>初冬时节，位于广西柳州螺蛳粉产业园的广西沪桂食品集团有限公司（以下简称“沪桂集团”）生产车间内，一片繁忙景象，
        工作人员正在按照标准化要求对生产预包装螺蛳粉的花生、腐竹等半成品进行样品检查和数据记录。</p>

    <p>推动袋装螺蛳粉实现标准化生产，是沪桂集团一直想破解的难题
        。了解到这一情况后，柳州市“小个专”党委依托柳州螺蛳粉“一站式”服务平台和柳州市标准技术和知识产权研究中心，专门组建柳州螺蛳粉产业发展服务队，指导沪桂集团参与标准化良好行为创建
    </p>
